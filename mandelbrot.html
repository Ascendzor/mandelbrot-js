<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mandelbrot in HTML5 canvas</title>

    <!--
      Vanilla Mandelbrot Set renderer with canvas and javascript

      Written by Christian Stigen Larsen
      http://csl.sublevel3.org

      Put in the public domain by the author
      2012-02-22
    -->

    <style type="text/css">
      body {
        background-color: black;
        padding: 0px;
        margin: 0px;
        font-size: 10pt;
        text-shadow: 0px 1px 0px rgb(40, 40, 40);
      }

      #canvasMandelbrot {
        background-color: black;
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 0;
        padding: 0px;
        margin: 0px;
      }

      #description {
        z-index: 10;
        position: absolute;
        background-color: rgba(30, 30, 30, 0.6);
        font-family: sans-serif;
        padding: 20px;
        margin: 20px;
        border: 2px solid rgba(20, 20, 20, 0.6);
        color: #FF3B03;
        text-shadow: 0px 1px 0px rgb(40, 40, 40);
      }

      #description table {
        color: #ccc;
      }

      #description input {
        background-color: black;
        color: #ccc;
        border-color: #333;
      }

      .headerText {
        color: #666;
      }

      #description .textInput {
        text-align: right;
        background-color: transparent;
        border: #333 1px solid;
        font-size: 10pt;
      }

      hr {
        border-color: #222;
      }
    </style>
  </head>
  <body>
    <div id="description">
      <header>
      <div style="text-align: center;">
        <hr />
        <h1>The Mandelbrot Set</h1>
        <p class="headerText">In HTML5 Canvas and JavaScript</p>
        <hr />
      </div>
      </p>
      </header>
        <form action="javascript:draw();">
          <table>
          <tr>
            <td>Rendering time</td>
            <td><span id='renderMS'><small><sup>N</sup>/<sub>A</sub></small</span> ms</td>
          </tr>
          <tr>
            <td>Speed</td>
            <td><span id='renderSpeed'><small><sup>N</sup>/<sub>A</sub></small</span> pixels / second</td>
          </tr>
          <tr>
            <td>Iterations</td>
            <td> <input class="textInput" size="2" type="text" id="steps" value="50" /> </td>
          </tr>
          <tr>
            <td>Escape radius</td>
            <td> <input class="textInput" size="2" type="text" id="escapeRadius" value="10.0" /> </td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" value="Draw" /></td>
          </tr>
          </table>
        </form>
    </div>

    <div id="canvasContainer">
      <canvas id="canvasMandelbrot" width="640" height="480">
      </canvas>
    </div>

    <script type="text/javascript" src="mandelbrot.js">
    </script>
  </body>
</html>
