<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mandelbrot Set &mdash; HTML5</title>

    <!--
    Vanilla Mandelbrot Set renderer with canvas and javascript

    Written by Christian Stigen Larsen
    http://csl.sublevel3.org

    Put in the public domain by the author
    2012-02-26
    -->

    <style type="text/css">
      body {
        background-color: black;
        padding: 0px;
        margin: 0px;
        font-size: 10pt;
        text-shadow: 0px 1px 0px rgb(40, 40, 40);
      }

      a { color: #ccc; text-decoration: none; }
      a:hover { color: #FF3B03; }

      #bottom { color: #666; }
      #bottom a { color: #666; }
      #bottom a:hover { color: #FF3B03; }

      select {
        background-color: transparent;
        color: #ccc;
        border: none;
        font-size: 10pt;
      }

      #canvasMandelbrot {
        background-color: black;
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 0;
        padding: 0px;
        margin: 0px;
      }

      #description {
        z-index: 10;
        position: absolute;
        background-color: rgba(30, 30, 30, 0.6);
        font-family: sans-serif;
        padding: 20px;
        margin: 20px;
        border: 2px solid rgba(20, 20, 20, 0.6);
        color: #FF3B03;
        text-shadow: 0px 1px 0px rgb(40, 40, 40);
      }

      #description table {
        color: #ccc;
      }

      #description input {
        background-color: black;
        color: #ccc;
        border-color: #333;
      }

      .headerText {
        color: #666;
      }

      #description .textInput {
        text-align: right;
        background-color: transparent;
        border: #333 1px solid;
        font-size: 10pt;
      }

      hr {
        border-color: #222;
      }
    </style>
  </head>
  <body onload="focusOnSubmit();">
    <div id="description">
      <header>
      <div style="text-align: center;">
        <hr />
        <h1>The Mandelbrot Set</h1>
        <p class="headerText">In HTML5 Canvas and JavaScript</p>
        <hr />
      </div>
      </p>
      </header>
        <form action="javascript:draw(lookAt, zoom, getColorPicker());">
          <table>
          <tr>
            <td>Rendering time</td>
            <td>
              <span id='renderTime'><small><sup>N</sup>/<sub>A</sub></small>
              </span> seconds</td>
          </tr>
          <tr>
            <td>Speed</td>
            <td>
              <span id='renderSpeed'>
                <small><sup>N</sup>/<sub>A</sub></small>
              </span> pixels / second</td>
          </tr>
          <tr>
            <td>Iterations</td>
            <td> <input class="textInput" size="4" type="text" id="steps" value="50" /> </td>
          </tr>
          <tr>
            <td>Escape radius</td>
            <td> <input class="textInput" size="4" type="text" id="escapeRadius" value="10.0" /> </td>
          </tr>
          <tr>
            <td>Bounds</td>
            <td><span id="bounds"></span></td>
          </tr>
          <tr>
            <td>Color scheme</td>
            <td>
              <select id="colorScheme">
                <option value="pickColorGrayscale">Grayscale mod 512</option>
                <option value="pickColorHSV1">HSV #1</option>
                <option value="pickColorHSV2">HSV #2</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">&nbsp;</td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" id="submitButton" value="Draw" /></td>
          </tr>
          </table>
        </form>

        <hr/>

        <div id="bottom">
          <small>
            Made by <a href="http://csl.sublevel3.org">Christian Stigen Larsen</a> &mdash;
            <a href="https://github.com/cslarsen/mandelbrot-js">Code on Github</a>
          </small>
        </div>
    </div>

    <div id="canvasContainer">
      <canvas id="canvasMandelbrot" width="640" height="480">
      </canvas>
    </div>

    <script type="text/javascript" src="mandelbrot.js">
    </script>

    <script type="text/javascript">
      function focusOnSubmit()
      {
        var e = document.getElementById('submitButton');
        if ( e ) {
          e.focus();
        }
      }

      function getColorPicker()
      {
        var p = $("colorScheme").value;
        if ( p == "pickColorHSV1" ) return pickColorHSV1;
        if ( p == "pickColorHSV2" ) return pickColorHSV2;
        return pickColorGrayscale;
      }
    </script>
  </body>
</html>
